                Date.prototype.getWeek = function() {
                    var date = new Date(this.getTime());
                    date.setHours(0, 0, 0, 0);
                    // Thursday in current week decides the year.
                    date.setDate(date.getDate() + 3 - (date.getDay() + 6) % 7);
                    // January 4 is always in week 1.
                    var week1 = new Date(date.getFullYear(), 0, 4);
                    // Adjust to Thursday in week 1 and count number of weeks from date to week1.
                    return 1 + Math.round(((date.getTime() - week1.getTime()) / 86400000 - 3 + (week1.getDay() + 6) % 7) / 7);
                }
                
                var date = new Date();
                var week = date.getWeek().toString();
                var year = date.getFullYear().toString();

                var seed = parseInt(year + week, 10);

                Math.seed = seed;

                /**
                * Math.seededRandom()
                * 
                */
                Math.seededRandom = function(max, min) {
                    max = max || 1;
                    min = min || 0;

                    Math.seed = (Math.seed * 9301 + 49297) % 233280;
                    var rnd = Math.seed / 233280.0;

                    return min + rnd * (max - min);
                }
                
                const setShortcut = () => { 
                    var shortcutNumber = Math.floor(Math.seededRandom(0, shortcuts.length + 1));
                
                    var descriptionText = shortcuts[shortcutNumber].description;

                    var descriptionArray = descriptionText.split('.');

                    var intermediateText = "";

                    for(var i = 1; i < descriptionArray.length; i++) {
                        intermediateText += descriptionArray[i];
                    }

                    var descriptionText = `${descriptionArray[0]}: ${intermediateText}`;

                    $('.shortcut').html(shortcuts[shortcutNumber].keybind);
                    $('.description').html(descriptionText);
                }
                setShortcut();
                $('.description').click(setShortcut);
                $('.shortcut').click(() => window.location = "https://www.youtube.com/watch?v=dQw4w9WgXcQ");
            });
